<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-box">
        <div class="result">
            <p class="operand1"></p>
            <p class="operator"></p>
            <h1 class="output">0</h1>
        </div>

        <div class="button-box">
            <div class="btns" id="11"><i class="fa-solid fa-percent"></i></div>
            <div class="btns" id="12"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="btns delete-btn" id="17">
                <i class="fa-solid fa-a"></i>
                <i class="fa-solid fa-c"></i>
            </div>
            <div class="btns delete-btn" id="18"><i class="fa-solid fa-c"></i></div>
        
        
            <div class="btns" id="7"><i class="fa-solid fa-7"></i></div>
            <div class="btns" id="8"><i class="fa-solid fa-8"></i></div>
            <div class="btns" id="9"><i class="fa-solid fa-9"></i></div>
            <div class="btns" id="16"><i class="fa-solid fa-divide"></i></div>

            <div class="btns" id="4"><i class="fa-solid fa-4"></i></div>
            <div class="btns" id="5"><i class="fa-solid fa-5"></i></div>
            <div class="btns" id="6"><i class="fa-solid fa-6"></i></div>
            <div class="btns" id="15"><i class="fa-solid fa-xmark"></i></div>
        
            <div class="btns" id="1"><i class="fa-solid fa-1"></i></div>
            <div class="btns" id="2"><i class="fa-solid fa-2"></i></div>
            <div class="btns" id="3"><i class="fa-solid fa-3"></i></div>
            <div class="btns" id="14"><i class="fa-solid fa-minus"></i></div>
        
            <div class="btns" id="0"><i class="fa-solid fa-0"></i></div>
            <div class="btns" id="10">.</i></div>
            <div class="btns" id="19"><i class="fa-solid fa-equals"></i></div>
            <div class="btns" id="13"><i class="fa-solid fa-plus"></i></div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
